<!doctype html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <link href="style.css" rel="stylesheet" />
        <title>Conway's Game of Life</title>
    </head>
    <body>
        <script src="life.js" type="module"></script>
        <canvas class="life" hidden id="board" height="1" width="1"></canvas>
        <div id="contols" class="flex">
            <button class="life b1" hidden onclick="play();" id="pb" disabled>Play</button>
            <button class="life b2" hidden onclick="addNoise(0.3);">Add noise</button>
            <button class="life b2" hidden onclick="addGlider();">Add glider</button>
            <button class="life b2" hidden onclick="clearUni();">Clear</button>
        </div>
    </body>
</html>
