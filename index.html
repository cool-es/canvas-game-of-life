<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <link href="style.css" rel="stylesheet" />
        <link href="favicon.png" rel="icon" type="image/png" />
        <title>Conway's Game of Life</title>
    </head>
    <body>
        <script src="life.js" type="module"></script>
        <canvas class="life" hidden id="canvas" height="1" width="1"></canvas>
        <div id="controls" class="flex">
            <button class="life b1" hidden onclick="playButtonClick();" id="playButton" disabled>Play</button>
            <button class="life b2" hidden onclick="addNoise(0.3);">Add noise</button>
            <button class="life b2" hidden onclick="addGlider();">Add glider</button>
            <button class="life b2" hidden onclick="addLWSS();">Add LWSS</button>
            <button class="life b2" hidden onclick="clearUni();">Clear</button>
        </div>
        <br />
        <a class="life" hidden href="https://github.com/cool-es/canvas-game-of-life"
            >Github repo and information</a
        >
    </body>
</html>
